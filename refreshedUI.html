    <title>Testing New Landing Page</title>

  <body class="fade-in" style="background-color: black">
    <div
      class="container"
      style="
        margin-left: 10%;
        margin-right: 10%;
        color: white;
        margin-bottom: 25%;
      "
    >
      <div class="row align-items-end">
        <div class="col-sm-6" style="margin-top: 35%">
          <h1 class="display-2">Alex Barrientos.</h1>
        </div>
        <div class="col-sm-6">
          <h1 id="test" class="display-4"></h1>
          <script>
            var i = 0;
            var txt = "Coder. Coffee Enthusiast. Technophile."; /* The text */
            var speed = 90; /* The speed/duration of the effect in milliseconds */

            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("test").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
            }
            typeWriter();
          </script>
        </div>
      </div>
    </div>
    <div
      class="container"
      style="
        background-color: gray;
        margin-left: 10%;
        margin-right: 10%;
        color: black;
        margin-bottom: 15%;
      "
    >
      <div class="row align-items-end" style="background-color: gray">
        <div class="col-sm-6" style="margin-top: 30%">
          <h1 class="display-2">about me.</h1>
        </div>
        <div class="col-sm-6">
          <h1 class="display-6">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo,

            sequi, laboriosam id excepturi ex consequuntur iste obcaecati
            cupiditate at, delectus repudiandae voluptatem.
          </h1>
        </div>
      </div>
    </div>
